<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import vue-->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.8/lib/theme-chalk/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui@2.15.8/lib/index.js"></script>
<!--    本页面样式-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/favorite.css')}}">
    <link rel="stylesheet" href="../static/css/favorite.css">

    <title>收藏夹页面</title>
</head>
<body style="margin: 0">
    <div id="box" style="text-align: center;">
<!--        导航栏-->
        <el-menu :default-active="'2'"
              :default-active="activeIndex2"
              class="el-menu-demo"
              mode="horizontal"
              @select="handleSelect"
              background-color="#545c64"
              text-color="#fff"
              active-text-color="#ffd04b">
            <div style="text-align: center;">
                <a href="{{ url_for('main') }}">
                    <el-menu-item index="1" style="display:inline-block">首页</el-menu-item>
                </a>
                <el-menu-item index="2" style="display:inline-block">收藏夹</el-menu-item>
            </div>
        </el-menu>
<!--        导航栏结束-->

<!--    收藏图片展示区开始-->
        <!--        循环rows行-->
        <br>
        <br>
        <span style="color: lightslategray" v-if="images.length==0">~还没有任何收藏哦~</span>
        <div v-if="images.length>0">
            <el-row v-for="i in rows" type="flex" class="row-bg" justify="space-around">
                <!--            循环cols列-->
                <el-col v-for="j in cols" :span="6">
                    <div class="grid-content bg-purple" v-if="(i-1)*cols+j-1<images.length"
                    style = "margin: 20px">
                         <img :src="images[(i-1)*cols+j-1]" alt="Norway" style="width:100%; height:300px; max-width:100%; max-height:100%;">
                         <div style="text-align:center">
                             <el-button @click="removeFavoriteImage(images[(i-1)*cols+j-1])" type="danger" icon="el-icon-delete" circle></el-button>
                         </div>
                    </div>
                </el-col>
            </el-row>
        </div>
<!--    收藏图片展示区结束-->


    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{url_for('static',filename='js/favorite.js')}}"></script>
    <script src="../static/js/favorite.js"></script>
</body>
</html>
